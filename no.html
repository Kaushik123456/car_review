    <script type="text/javascript">
        var currentstep=0;
        var perv = document.getElementById('prevBtn');
        show(currentstep);
        function show(n){
            var x = document.getElementsByClassName('inputs');
            x[n].style.display="block";
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none";
            } else {
                document.getElementById("prevBtn").style.display = "inline";
            }
            if (n == (x.length - 1)) {
                document.getElementById("submit").style.display="inline";
                document.getElementById("nextBtn").style.display="none";
            }else{
                document.getElementById("submit").style.display="none";
                document.getElementById("nextBtn").style.display="inline";
            }
        }
        function nextPrev(n){
            var x = document.getElementsByClassName('inputs');
            if(n==1){
	
                var move = currentstep*10;
                if(currentstep+1<x.length){
                    x[currentstep].style.top=move+"%";
                    x[currentstep].style.left="50%";
                    x[currentstep].style.transform="translate(-50%, 10%)";
                    x[currentstep+1].style.display="block";
                }
            }
            if(n==-1){
                x[currentstep-1].style.top="50%";
                x[currentstep-1].style.left="50%";
                x[currentstep-1].style.transform="translate(-50%,-50%)";
                x[currentstep].style.display="none";
            }
            currentstep = currentstep+n;
            show(currentstep);
        }
    </script>
